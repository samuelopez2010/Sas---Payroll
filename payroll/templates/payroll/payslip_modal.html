
<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75" onclick="closeModal()"></div>
    </div>

    <!-- Modal Content -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
        
        <div>
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    Payslip Details
                </h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Period: {{ payslip.period.start_date }} - {{ payslip.period.end_date }}
                    </p>
                    
                    <div class="mt-4 bg-gray-50 p-4 rounded-md text-left">
                        <div class="flex justify-between py-1">
                            <span class="text-gray-600">Employee:</span>
                            <span class="font-medium">{{ payslip.employee }}</span>
                        </div>
                        <div class="flex justify-between py-1 border-t border-gray-200 mt-2 pt-2">
                            <span class="text-gray-600">Base Salary:</span>
                            <span>${{ payslip.employee.salary }}</span>
                        </div>
                        <div class="flex justify-between py-1">
                            <span class="text-green-600">Bonus:</span>
                            <span class="text-green-600">+${{ payslip.bonus }}</span>
                        </div>
                        <div class="flex justify-between py-1">
                            <span class="text-red-600">Deductions:</span>
                            <span class="text-red-600">-${{ payslip.total_deductions }}</span>
                        </div>
                        <div class="flex justify-between py-1 border-t border-gray-200 mt-2 pt-2 text-lg font-bold">
                            <span>Net Pay:</span>
                            <span>${{ payslip.net_pay }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
             <a href="{% url 'generate_payslip_pdf' payslip.id %}" target="_blank"
               class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:col-start-2 sm:text-sm">
                Download PDF
            </a>
            <button type="button" onclick="closeModal()"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:col-start-1 sm:text-sm">
                Close
            </button>
        </div>
    </div>
</div>

<script>
    // Automatically show the modal when this content is successfully injected
    document.getElementById('modal-container').classList.remove('hidden');
    
    function closeModal() {
        document.getElementById('modal-container').classList.add('hidden');
    }
</script>
