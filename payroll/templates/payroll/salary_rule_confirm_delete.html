
{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow sm:rounded-lg p-6">
    <h3 class="text-lg font-medium text-gray-900">Delete Rule</h3>
    <p class="mt-2 text-sm text-gray-500">Are you sure you want to delete this rule?</p>
    <form method="post" class="mt-5 flex justify-end">
        {% csrf_token %}
        <a href="{% url 'salary_rule_list' %}" class="mr-2 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
        <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-red-700">Delete</button>
    </form>
</div>
{% endblock %}
