
{% extends 'base.html' %}

{% block title %}Delete Employee - StaffCore{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
            Delete Employee
        </h3>
        <div class="mt-2 text-sm text-gray-500">
            <p>Are you sure you want to delete <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>? This action cannot be undone.</p>
        </div>
        <form method="post" class="mt-5 sm:flex sm:flex-row-reverse">
            {% csrf_token %}
            <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                Delete
            </button>
            <a href="{% url 'employee_list' %}" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
