{% extends 'base_auth.html' %}

{% block title %}Login - StaffCore{% endblock %}

{% block content %}
    <div class="text-center mb-8">
        <h2 class="text-xl font-bold text-gray-900">Sign in to your account</h2>
    </div>
        
        <form class="mt-8 space-y-6" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="id_username" name="username" type="text" required class="appearance-none relative block w-full px-3 py-2 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="id_password" name="password" type="password" required class="appearance-none relative block w-full px-3 py-2 mt-1 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                </div>
            </div>

            {% if form.errors %}
            <div class="p-2 text-sm text-red-600 bg-red-50 rounded">
                Your username or password was incorrect.
            </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Sign in
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign up
                </a>
            </p>
        </div>
{% endblock %}
